<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="styleagregarcarrera.css">
	<meta charset="utf-8" />

</head>
<body >
	<div id="div">
		<fieldset id="fieldsetlogin">
			<a href="login.html"><img src="Imagenes/logout.png" id="imglogin"> </a>
			<p id="holaadmin">Hola Admin</p>
		</fieldset>

		<div>
			<img src="Imagenes/users.png" id="imgperfiles">
		</div>

		<div id="subrayado">
			<p id="pcarrera">Agregar Carrera</p>
		</div>

		<div id="header">
				<fieldset id = "fieldmenu">
  					<form action="Carreraseditada.html" method="post" name="form1"  >

						<input type="text" id="inputcodigo" name"first_name" placeholder="Codigo...." class="tamano"> </input> 
						<br>
						<label for"last_name" id="labelnombre">Nombre:</label>
						<input type="text" id="inputnombre" name"last_name" placeholder="Nombre...." class="tamano"> </input> 
						<br>

						<button id="btnguardar" ><img src="Imagenes/save.png" >Guardar </button>
						<button type="button" id="btncancelar"><a href="Carreras.html" ><img src="Imagenes/cancel.png" ></a>Cancelar</button>
						
					</form>
  			</fieldset>
		</div>
	</div>
</body>
</html>
