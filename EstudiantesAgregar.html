<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="styleaEditarEstudiante.css">
	<meta charset="utf-8" />
	<script type="text/javascript">
	function guardar(){
		alert("Estudiante Guardado Correctamente");
	}

	</script>
</head>
<body >


	<div id="div">
		<fieldset id="fieldsetlogin">
			<a href="login.html"><img src="Imagenes/logout.png" id="imglogin"> </a>
			<p id="holaadmin">Hola Admin</p>
		</fieldset>

		<div>
			<img src="Imagenes/users.png" id="imgperfiles">
		</div>

		<div id="subrayado">
			<p id="pcarrera">Agregar Estudiante</p>
		</div>

		<div id="header">
				<fieldset id = "fieldmenu">
  					<form action="Estudiantes.html" method="post" name="form1"  >
  						<fieldset id="fieldfoto"><legend>Foto</legend></fieldset>
						<label for"lblcodigo" id="labelcodigo">Cedula:</label >
						<input type="text" id="inputcodigo" name"lblcodigo" placeholder="Cedula...."> </input> 
						<br>
						<label for"lblnombre" id="labelnombre">Nombre:</label>
						<input type="text" id="inputnombre" name"lblnombre" placeholder="Nombre...."> </input> 
						<br>
						<label for"lblcarrera" id="lblcarrera">Carrera:</label>
						<input type="text" id="inputcarrera" name"lblcarrera" placeholder="Carrera...."> </input> 
						<br>
						<label for"lblnivel" id="lblnivel">Nivel de ingles:</label>
						<input type="text" id="inputnivel" name"lblnivel" placeholder="Nivel de ingles...."> </input> 
						<br>
						<label for"lblskills" id="lblskills">Skills:</label>
						<input type="text" id="inputskills" name"lblskills" placeholder="Skills...."> </input> 
						<br>
						<label for"lblproyectos" id="lblproyectos">Proyectos desarrollados:</label>
						<textarea id ="textarea" placeholder="Curso, Duracion, Tecnologias, Descripcion, Fecha, Calificacion...." ></textarea>
						<br>
						<label for"lblcomentarios" id="lblcomentarios">Comentarios:</label>
						<textarea id ="textarea2" placeholder="Comentarios de proferores..."></textarea>

						<input type="file" id="btncargar">
						<button id="btnguardar" onClick="guardar()"><img src="Imagenes/save.png" >Guardar </button>
						<a href="Estudiantes.html" ><button type="button" id="btncancelar"> <img src="Imagenes/cancel.png" >Cancelar</button></a>
						
					</form>
  			</fieldset>
		</div>
	</div>
</body>
</html>
