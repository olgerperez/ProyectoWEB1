<!DOCTYPE html>
 
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="stylelogin.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<meta charset="utf-8" />


</head>
<body>
	<div id="div">
		<fieldset>
			<img class="img" src="Imagenes/utnlogin.jpg">
			<div class="titles">
	    	<h1> UTN Perfiles</h1>
			</div>

				<form action="Dashboard.html" method="post" id="main">	
					<!-- Usuario -->
					
					<input type="text" name="user" placeholder="Usuario..." class="tamano">
					<br>
					<!-- Contraseña -->
					
					<input type="password" name="password" placeholder="Contraseña..." class="tamano">

					<!-- Enviar -->
					<br>
					<button class="tamanoboton"><img src="Imagenes/login.png" >Ingresar</button>

					<a href="" class="a">Busqueda</a>					
				</form>
		</fieldset>
	</div>
</body>
</html>
